<div class="container">
    <h1>Add Employee</h1>
    <form [formGroup]="createEmployeeForm" (ngSubmit)="addemployee()">
        <div class="formRow">
            <mat-form-field style="margin-right: 5px;" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="empName" placeholder="Placeholder">
            </mat-form-field>
            <mat-form-field style="margin-left: 5px;" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div class="formRow">
            <mat-form-field style="margin-right: 5px;" appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phone" placeholder="Placeholder">
            </mat-form-field>
            <mat-form-field style="margin-left: 5px;" appearance="outline">
                <mat-label>Salary</mat-label>
                <input matInput formControlName="salary" placeholder="Placeholder">
            </mat-form-field>
        </div>
        <button type="button" mat-raised-button color="accent" mat-dialog-close>Cancel</button>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</div>
